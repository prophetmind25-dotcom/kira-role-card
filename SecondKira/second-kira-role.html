<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Second Kira Role Card</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: black;
    overflow: hidden;
    font-family: 'Times New Roman', serif;
  }

  .fullscreen {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    opacity: 0;
    transition: opacity 1s ease;
  }

  .fullscreen.show {
    opacity: 1;
  }

  img {
    width: 100%;
    height: auto;
    max-height: 100vh;
    object-fit: contain;
  }

  #splash {
    cursor: pointer;
  }

  /* Keep Elfsight player tiny but technically visible */
  #audioPlayer {
    width: 1px;
    height: 1px;
    opacity: 0.01;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>

<!-- Splash Page -->
<div id="splash" class="fullscreen">
  <img src="https://raw.githubusercontent.com/prophetmind25-dotcom/kira-role-card/refs/heads/main/SecondKira/Touch%20To%20Reveal%20Your%20Fate.png" alt="Touch to Reveal Your Fate">

  <!-- Elfsight Audio Player (hidden but technically visible for autoplay) -->
  <script src="https://elfsightcdn.com/platform.js" async></script>
  <div id="audioPlayer" class="elfsight-app-bdab7848-46ab-4feb-8d28-e6e5ce731a05" data-elfsight-app-lazy></div>
</div>

<!-- Role Card Page -->
<div id="roleCard" class="fullscreen">
  <img src="https://raw.githubusercontent.com/prophetmind25-dotcom/kira-role-card/refs/heads/main/SecondKira/Second%20Kira.png" alt="Second Kira Role Card">
</div>

<script>
  const splash = document.getElementById('splash');
  const roleCard = document.getElementById('roleCard');

  // Fade in splash page on load
  window.addEventListener('load', () => {
    splash.classList.add('show');
  });

  splash.addEventListener('click', () => {
    // Fade out splash
    splash.classList.remove('show');
    setTimeout(() => { splash.style.display = 'none'; }, 1000);

    // Fade in role card
    roleCard.classList.add('show');
  });
</script>

</body>
</html>
