<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kira Role Card</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: black;
    overflow: hidden;
    font-family: 'Times New Roman', serif;
  }

  .fullscreen {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    opacity: 0;
    transition: opacity 1s ease;
  }

  .fullscreen.show {
    opacity: 1;
  }

  #roleCard {
    pointer-events: none;
  }

  #roleCard.show {
    opacity: 1;
    pointer-events: auto;
  }

  img {
    width: 100%;
    height: auto;
    max-height: 100vh;
    object-fit: contain;
  }

  #splash {
    cursor: pointer;
  }

  /* Hide Elfsight player completely */
  #audioPlayer {
    display: none !important;
  }
</style>
</head>
<body>

<!-- Splash Page -->
<div id="splash" class="fullscreen">
  <img src="https://raw.githubusercontent.com/prophetmind25-dotcom/kira-role-card/refs/heads/main/Touch%20To%20Reveal%20Your%20Fate.png" alt="Touch to Reveal Your Fate">

  <!-- Elfsight Audio Player (hidden) -->
  <script src="https://elfsightcdn.com/platform.js" async></script>
  <div id="audioPlayer" class="elfsight-app-bdab7848-46ab-4feb-8d28-e6e5ce731a05" data-elfsight-app-lazy></div>
</div>

<!-- Role Card Page -->
<div id="roleCard" class="fullscreen">
  <img src="https://raw.githubusercontent.com/prophetmind25-dotcom/kira-role-card/760a4201f7f557fefbb404cc8f59ab630ecc3cf1/Kira%20Role%20Card.png" alt="Kira Role Card">
</div>

<script>
  const splash = document.getElementById('splash');
  const roleCard = document.getElementById('roleCard');

  // Fade in splash page on load
  window.addEventListener('load', () => {
    splash.classList.add('show');
  });

  splash.addEventListener('click', () => {
    // Fade out splash
    splash.style.opacity = 0;
    setTimeout(() => { splash.style.display = 'none'; }, 1000);

    // Fade in role card
    roleCard.classList.add('show');

    // Trigger Elfsight audio to start playing
    const iframe = document.querySelector('#audioPlayer iframe');
    if (iframe) {
      iframe.contentWindow.postMessage('play', '*');
    }
  });
</script>

</body>
</html>
